<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="project">
    <div class="container">
        <div class="box">
            <img src="images/illustration-hero.svg" alt="">
        <div class="summary">
            <h3>Order Summary</h3>
            <p>You can now listen to milions of songs, audio books, and podcast on any device anywhere you like</p>
        </div>
        <div class="plan">
            <img src="/images/icon-music.svg" alt="">
            <div class="annual">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="payment">
            <a href="#"><h4>Proceed to Payment</h4></a>
            <a href="#">Cancel Order</a>
        </div>
    </div>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Psycho</a>.
  </div>
</body>
</html>
